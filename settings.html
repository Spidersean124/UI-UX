<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calademic â€“ Settings</title>

  <!-- CSS -->
  <link href="VisualStyle.css" rel="stylesheet" type="text/css" />

  <!-- Defining the bootstrap icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!---------------------->
  <!-- Internal Styling -->
  <!---------------------->
  <style>
    .settings-section {
      padding: 1rem;
      margin-bottom: 2rem;
    }

    .setting-category {
      margin-bottom: 2rem;
    }

    .setting-category h4 {
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #555;
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.5rem;
    }

    .setting-item {
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .setting-item input[type="text"], .setting-item select {
      padding: 0.4rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 50%;
    }

    .setting-item label {
      font-size: 0.95rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="iphone13mini-frame">

    <!----------------->
    <!-- Header Title -->
    <!----------------->
    <header>
      <h2>Settings</h2>
    </header>

    <!------------------------------->
    <!-- Settings Sectioned Layout -->
    <!------------------------------->
    <section class="settings-section">

      <!-------------------------->
      <!-- Appearance Settings -->
      <!-------------------------->
      <div class="setting-category">
        <h4>Appearance</h4>
        <div class="setting-item">
          <label for="darkModeToggle">Dark Mode</label>
          <input type="checkbox" id="darkModeToggle" />
        </div>

        <div class="setting-item">
          <label for="fontSize">Font Size</label>
          <select id="fontSize">
            <option>Default</option>
            <option>Large</option>
            <option>Extra Large</option>
          </select>
        </div>
      </div>

      <!-------------------------->
      <!-- Notification Settings -->
      <!-------------------------->
      <div class="setting-category">
        <h4>Notifications</h4>
        <div class="setting-item">
          <label for="notificationsToggle">App Notifications</label>
          <input type="checkbox" id="notificationsToggle" checked />
        </div>

        <div class="setting-item">
          <label for="emailToggle">Email Reminders</label>
          <input type="checkbox" id="emailToggle" />
        </div>
      </div>

      <!-------------------------->
      <!-- Account Preferences -->
      <!-------------------------->
      <div class="setting-category">
        <h4>Account</h4>
        <div class="setting-item">
          <label for="username">Username</label>
          <label for="the username">S.cooney-2022@hull.ac.uk</label>
        </div>

        <div class="setting-item">
          <label for="languageSelect">Language</label>
          <select id="languageSelect">
            <option>English</option>
            <option>Spanish</option>
            <option>French</option>
          </select>
        </div>
      </div>

    </section>

    <!---------------------->
    <!-- Navigation Footer -->
    <!---------------------->
    <div class="nav-bar">
      <a href="settings.html"><i class="bi bi-gear"></i></a>
      <a href="dashboard.html"><i class="bi bi-house-fill"></i></a>
      <a href="messages.html"><i class="bi bi-chat-dots"></i></a>
      <a href="assignments.html"><i class="bi bi-journal-text"></i></a>
    </div>

  </div>
</body>
</html>
