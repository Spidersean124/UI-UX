<body>
  <div class="iphone13mini-frame">
    <header>
      <h2>Settings</h2>
    </header>

    <!-- Settings content -->
    <section class="settings-section" style="padding: 1rem;">
      <div class="setting-item">
        <label for="darkModeToggle">Dark Mode</label>
        <input type="checkbox" id="darkModeToggle" />
      </div>

      <div class="setting-item">
        <label for="notificationsToggle">Notifications</label>
        <input type="checkbox" id="notificationsToggle" checked />
      </div>

      <div class="setting-item">
        <label for="emailToggle">Email Reminders</label>
        <input type="checkbox" id="emailToggle" />
      </div>
    </section>

    <!-- Navigation bar -->
